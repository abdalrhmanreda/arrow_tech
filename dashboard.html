<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Tech | Admin Dashboard</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style/dashboard/dashboard.css">
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <!-- Content rendered by JS -->
    </aside>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Top Navigation -->
        <header class="top-bar">
            <input type="text" class="search-bar" placeholder="Search data, projects, clients...">

            <div class="top-icons">
                <div class="icon-btn">
                    <i data-feather="bell"></i>
                </div>
                <div class="icon-btn">
                    <i data-feather="moon"></i>
                </div>
            </div>
        </header>

        <!-- Tab Selector -->
        <div class="tab-selector" style="margin-bottom: 24px; display: flex; gap: 16px;">
            <button class="tab-btn active" data-tab="tech">Tech Overview</button>
            <button class="tab-btn" data-tab="academy">Academy Overview</button>
        </div>

        <!-- Stats Row -->
        <div class="stats-row">
            <!-- Content rendered by JS -->
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">

            <!-- Left Column -->
            <div class="grid-left">
                <!-- Chart Panel -->
                <div class="chart-panel" style="margin-bottom: 24px;">
                    <div class="panel-header">
                        <h3 class="panel-title">Consultation Requests</h3>
                        <div class="select-range">Last 30 Days</div>
                    </div>
                    <div class="chart-placeholder">
                        <!-- Placeholder for Chart.js -->
                        <svg width="100%" height="200" viewBox="0 0 600 200" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 150 C 100 150, 150 50, 200 80 S 300 120, 400 60 S 500 20, 600 80"
                                stroke="#3B82F6" stroke-width="3" fill="none" />
                            <path d="M0 150 C 100 150, 150 50, 200 80 S 300 120, 400 60 S 500 20, 600 80 V 200 H 0 Z"
                                fill="url(#grad1)" opacity="0.2" />
                            <defs>
                                <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                </div>

                <!-- Tech Content Container -->
                <div id="tech-content">
                    <div class="panel-header">
                        <h3 class="panel-title">Active Tech Projects</h3>
                    </div>
                    <div class="projects-panel"
                        style="background: var(--dash-panel); border: 1px solid var(--dash-border); border-radius: 20px; padding: 24px; margin-bottom: 24px;">
                        <table class="consultations-table" id="tech-projects-table" style="width: 100%;">
                            <thead>
                                <tr>
                                    <th>Project Name</th>
                                    <th>Client</th>
                                    <th>Progress</th>
                                    <th>Status</th>
                                    <th>Deadline</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rendered by JS -->
                            </tbody>
                        </table>
                    </div>
                    <!-- Consultations Table (Tech) -->
                    <div class="consultations-panel">
                        <div class="panel-header">
                            <h3 class="panel-title">Upcoming Tech Consultations</h3>
                            <button class="action-btn" style="background: rgba(255,255,255,0.1);">View All</button>
                        </div>
                        <table class="consultations-table">
                            <thead>
                                <tr>
                                    <th>Date & Time</th>
                                    <th>Client Name</th>
                                    <th>Topic</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Content rendered by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Academy Content Container -->
                <div id="academy-content" style="display: none;">
                    <div class="panel-header">
                        <h3 class="panel-title">Academy Course Performance</h3>
                    </div>
                    <div class="projects-panel"
                        style="background: var(--dash-panel); border: 1px solid var(--dash-border); border-radius: 20px; padding: 24px; margin-bottom: 24px;">
                        <table class="consultations-table" id="academy-courses-table" style="width: 100%;">
                            <thead>
                                <tr>
                                    <th>Course Title</th>
                                    <th>Students Enrolled</th>
                                    <th>Rating</th>
                                    <th>Revenue (MTD)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rendered by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="grid-right">
                <!-- Recent Messages -->
                <div class="messages-panel">
                    <div class="panel-header">
                        <h3 class="panel-title">Recent Messages</h3>
                        <i data-feather="more-horizontal"></i>
                    </div>
                    <div class="messages-list">
                        <!-- Content rendered by JS -->
                    </div>
                    <button class="action-btn"
                        style="width: 100%; justify-content: center; margin-top: 16px; background: rgba(255,255,255,0.05);">See
                        all messages</button>
                </div>
            </div>

        </div>

    </main>

    <!-- Scripts -->
    <script src="js/dashboard/dashboard_data.js"></script>
    <script src="js/dashboard/dashboard_renderer.js"></script>
</body>

</html>
